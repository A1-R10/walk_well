<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/css/register.css">

<body>
    <div>
        <div>
            <h2 class="register">Register</h2>
            <p class="already">Already Registered? &nbsp; <a class="here" href="{% url 'login' %}">Log in here</a></p>
        </div>
    
        <div class="body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="word">First Name</p>
                <input class="f-name" type="text" name="first_name" placeholder="First Name" required>
                <p class="word">Last Name</p>
                <input class="l-name" type="text" name="last_name" placeholder="Last Name" required>
                <p class="word">User Name</p>
                <input class="u-name" type="text" name="username" placeholder="Username" required>
                <p class="word">Email</p>
                <input class="email" type="email" name="email" placeholder="Email" required>
                <p class="word">Password</p>
                <input class="p-word" type="password" name="password" placeholder="Password" required>
                <button class="submit-button" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
